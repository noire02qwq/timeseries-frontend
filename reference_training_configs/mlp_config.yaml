model:
  type: MLP
  name: mlp_regressor
  history_length: 1
  hidden_layers: [512, 256, 128]
  dropout: 0.15
training:
  max_epochs: 400
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.0
  checkpoint_interval: 10
  seed: 42
data:
  input_csv: data/time_aligned_data.csv
  timestamp_column: "Date, Time"
